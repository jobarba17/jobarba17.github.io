<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Angeline Catangui - Talent / Hobbies</title>

<!-- MAGICAL NARNIA FONTS -->
<link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;500;600&family=Cinzel+Decorative:wght@400;700;900&display=swap" rel="stylesheet">

<style>
body {
    margin: 0;
    padding: 0;
    font-family: 'Cinzel', serif;
    background: #0b0b0b;
    color: #f0e6d2;
    line-height: 1.6;
    overflow-x: hidden;
}

/* BACKGROUND VIDEO */
#bg-video {
    position: fixed;
    top:0; left:0;
    width:100%; height:100%;
    object-fit: cover;
    z-index:-1;
    opacity:0.5;
}

/* HEADER */
header {
    background: rgba(0,0,0,0.6);
    padding: 20px;
    text-align: center;
    font-family: 'Cinzel Decorative', serif;
    font-size: 2rem;
    color: #88cfff; /* Ice Blue */
    text-shadow: 2px 2px 8px rgba(0,0,0,0.8);
}

/* CONTENT CONTAINER */
.container {
    max-width: 900px;
    margin: 120px auto 40px auto;
    padding: 20px;
    background: rgba(20,20,20,0.85);
    border-radius: 15px;
    box-shadow: 0 0 25px rgba(0,0,0,0.7);
    position: relative;
}

/* SWITCHABLE PHOTO */
.talent-photo {
    display: block;
    width: 60%;
    max-width: 400px;
    margin: 20px auto;
    border-radius: 15px;
    box-shadow: 0 0 20px rgba(136, 207, 255, 0.7);
    transition: transform 0.3s ease, box-shadow 0.3s ease;
    cursor: pointer;
}

.talent-photo:hover {
    transform: scale(1.05);
    box-shadow: 0 0 35px rgba(136, 207, 255, 1);
}

/* HEADINGS WITH GLOW */
h2 {
    font-family: 'Cinzel Decorative', serif;
    color: #88cfff;
    margin-bottom: 15px;
    text-shadow: 0 0 8px #88cfff, 0 0 16px #b3f0ff;
}

/* LIST ITEMS: DARK BLUE BASE, GLOW ON HOVER */
ul {
    margin-left: 20px;
    padding-left: 0;
    list-style-position: inside;
    transition: color 0.3s ease, text-shadow 0.3s ease;
}

ul li {
    margin-bottom: 10px;
    color: #338cbf; /* darker Ice Blue base */
    transition: color 0.3s ease, text-shadow 0.3s ease;
}

/* ALL LI GLOW SIMULTANEOUSLY ON HOVER */
.container:hover ul li {
    color: #b3f0ff;
    text-shadow:
        0 0 5px #b3f0ff,
        0 0 10px #b3f0ff,
        0 0 15px #e0ffff,
        0 0 20px #e0ffff;
}

/* BACK BUTTON */
.back-btn {
    display: inline-block;
    padding: 10px 18px;
    background: #88cfff;
    color: #000;
    border-radius: 10px;
    text-decoration: none;
    font-family: 'Cinzel', serif;
    margin-bottom: 20px;
    transition: background 0.3s, transform 0.3s;
}

.back-btn:hover {
    background: #66c4ff;
    transform: scale(1.05);
}

/* ALWAYS VISIBLE INSTRUCTION POPUP */
#instruction-popup {
    position: fixed;
    bottom: 20px;
    left: 50%;
    transform: translateX(-50%);
    background: rgba(0,0,0,0.8);
    color: #88cfff;
    padding: 12px 20px;
    border-radius: 10px;
    font-family: 'Cinzel', serif;
    font-size: 1rem;
    text-shadow: 1px 1px 3px rgba(0,0,0,0.8);
    box-shadow: 0 0 12px rgba(0,0,0,0.7);
    z-index: 9999;
    pointer-events: none;
}

/* MOBILE RESPONSIVE */
@media only screen and (max-width: 768px) {
    .container {
        margin: 80px 15px 30px 15px;
        padding: 15px;
    }

    header { font-size: 1.5rem; padding: 15px; }

    .talent-photo { width: 80%; }

    ul li { font-size: 0.9rem; }
}
</style>
</head>
<body>

<!-- BACKGROUND VIDEO -->
<video autoplay muted loop id="bg-video">
    <source src="../videos/background.mp4" type="video/mp4">
</video>

<header>Angeline Catangui - Talent / Hobbies</header>

<div class="container">

    <!-- SWITCHABLE PHOTO -->
    <img id="switchPhoto" src="../images/member5.jpg" class="talent-photo">

    <a href="../index.html" class="back-btn">‚Üê Back to Portfolio</a>

    <h2>Talent / Hobbies</h2>
    <ul>
        <li>Reading books about romance, thriller, dystopian, and etc.</li>
        <li>Sleeping</li>
        <li>Watching movies</li>
    </ul>

</div>

<!-- ALWAYS VISIBLE INSTRUCTION POPUP -->
<div id="instruction-popup">Click the Hero's image to revert back to Human</div>

<script>
// PHOTO SWITCH
const photos = ["../images/member5.jpg", "../images/member5_alt.jpg"];
let index = 0;
document.getElementById("switchPhoto").addEventListener("click", () => {
    index = (index + 1) % photos.length;
    document.getElementById("switchPhoto").src = photos[index];
});

// POPUP ALWAYS VISIBLE
const popup = document.getElementById("instruction-popup");
setInterval(() => {
    popup.style.display = "none";
    setTimeout(() => popup.style.display = "block", 5000);
}, 10000);
</script>

</body>
</html>
