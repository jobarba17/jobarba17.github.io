<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Bernard Martirez - Talent / Hobbies</title>

<!-- Narnia Fonts -->
<link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;500;600&family=Cinzel+Decorative:wght@400;700;900&display=swap" rel="stylesheet">

<style>
/* ================= GENERAL STYLES ================= */
body {
    margin: 0;
    padding: 0;
    font-family: 'Cinzel', serif;
    background: #0b0b0b;
    color: #d9d9d9; /* SILVER TEXT */
    line-height: 1.6;
    overflow-x: hidden;
}

/* FULLSCREEN BACKGROUND */
#bg-video {
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    object-fit: cover;
    z-index: -1;
    opacity: 0.5;
}

/* HEADER */
header {
    background: rgba(0,0,0,0.6);
    padding: 20px;
    text-align: center;
    font-family: 'Cinzel Decorative', serif;
    font-size: 2rem;
    color: #e6e6e6; /* SILVER */
    text-shadow: 2px 2px 8px rgba(255,255,255,0.6);
}

/* CONTENT CONTAINER */
.container {
    max-width: 900px;
    margin: 120px auto 40px auto;
    padding: 20px;
    background: rgba(20,20,20,0.85);
    border-radius: 15px;
    box-shadow: 0 0 25px rgba(200,200,200,0.4);
    position: relative;
}

/* MEMBER PHOTO */
.member-photo {
    display: block;
    width: 60%;
    max-width: 400px;
    margin: 20px auto;
    border-radius: 15px;
    box-shadow: 0 0 20px rgba(220, 220, 220, 0.8);
    cursor: pointer;
    transition: transform 0.3s ease, box-shadow 0.3s ease;
}
.member-photo:hover {
    transform: scale(1.05);
    box-shadow: 0 0 35px rgba(240, 240, 240, 1);
}

/* HEADINGS */
h2 {
    font-family: 'Cinzel Decorative', serif;
    color: #f2f2f2;
    margin-bottom: 15px;
    text-shadow: 0 0 8px #ffffff, 0 0 16px #bfbfbf;
}

/* LIST ITEMS */
ul li {
    margin-bottom: 10px;
    transition: text-shadow 0.3s ease-in-out;
}
ul:hover li {
    text-shadow:
        0 0 5px #ffffff,
        0 0 10px #e6e6e6,
        0 0 15px #cfcfcf,
        0 0 20px #bfbfbf;
    color: #ffffff;
}

/* BACK BUTTON */
.back-btn {
    display: inline-block;
    padding: 10px 18px;
    background: #e6e6e6;
    color: #000;
    border-radius: 10px;
    text-decoration: none;
    font-family: 'Cinzel', serif;
    margin: 10px 10px 20px 0;
    transition: background 0.3s ease-in-out, transform 0.3s ease-in-out;
}
.back-btn:hover {
    background: #cfcfcf;
    transform: scale(1.05);
}

/* COLLAGE POPUP BELOW IMAGE */
#collage-popup {
    position: relative;
    display: block;
    text-align: center;
    margin: 10px auto 20px auto;
    background: rgba(0,0,0,0.8);
    color: #e6e6e6;
    padding: 8px 15px;
    border-radius: 10px;
    font-family: 'Cinzel', serif;
    font-size: 0.95rem;
    text-shadow: 1px 1px 3px rgba(0,0,0,0.8);
    box-shadow: 0 0 10px rgba(0,0,0,0.7);
    pointer-events: none;
    max-width: 250px;
}

/* HERO INSTRUCTION POPUP */
#instruction-popup {
    position: fixed;
    bottom: 5px;
    left: 50%;
    transform: translateX(-50%);
    background: rgba(0,0,0,0.8);
    color: #e6e6e6;
    padding: 12px 20px;
    border-radius: 10px;
    font-family: 'Cinzel', serif;
    font-size: 1rem;
    text-shadow: 1px 1px 3px rgba(0,0,0,0.8);
    box-shadow: 0 0 12px rgba(200,200,200,0.6);
    z-index: 9999;
    pointer-events: none;
}

/* FULLSCREEN COLLAGE */
.fullscreen-overlay {
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background: rgba(0,0,0,0.95);
    display: flex;
    align-items: center;
    justify-content: center;
    z-index: 9998;
    cursor: pointer;
    opacity: 0;
    transition: opacity 0.3s ease;
}
.fullscreen-overlay img {
    max-width: 95%;
    max-height: 95%;
    border-radius: 15px;
    box-shadow: 0 0 50px rgba(220, 220, 220, 0.9);
}

/* MOBILE RESPONSIVE */
@media only screen and (max-width: 768px) {
    .container {
        margin: 80px 15px 30px 15px;
        padding: 15px;
    }
    header {
        font-size: 1.5rem;
        padding: 15px;
    }
    .member-photo {
        width: 80%;
    }
}
</style>
</head>
<body>

<!-- Background Video -->
<video autoplay muted loop id="bg-video">
    <source src="../videos/background.mp4" type="video/mp4">
</video>

<header>Bernard Martirez - Talent / Hobbies</header>

<div class="container">

    <!-- SWITCHABLE PHOTO -->
    <img id="switchPhoto" src="../images/member3.jpg" class="member-photo">

    <!-- BACK BUTTON -->
    <a href="../index.html" class="back-btn">‚Üê Back to Portfolio</a>

    <!-- COLLAGE IMAGE -->
    <img src="../images/Hobbies/member3.jpg" alt="Member 3 Collage" class="member-photo">
    <div id="collage-popup">Click/Tap to view full screen</div>
    <div style="height: 50px;"></div>

    <h2>Talent / Hobbies</h2>
    <ul>
        <li>Football</li>
        <li>Running</li>
        <li>Online Games</li>
    </ul>
    <div style="height: 50px;"></div>
    <div style="height: 50px;"></div>

</div>

<!-- HERO INSTRUCTION POPUP -->
<div id="instruction-popup">Click the Hero's image to revert back to Human</div>

<!-- PHOTO SWITCH & COLLAGE SCRIPT -->
<script>
const photos = [
    "../images/member3.jpg",
    "../images/member3_alt.jpg"
];

let index = 0;
document.getElementById("switchPhoto").addEventListener("click", () => {
    index = (index + 1) % photos.length;
    document.getElementById("switchPhoto").src = photos[index];
});

// HERO INSTRUCTION POPUP SHOW/HIDE
const popup = document.getElementById("instruction-popup");
setInterval(() => {
    popup.style.display = "none";
    setTimeout(() => { popup.style.display = "block"; }, 5000);
}, 10000);

// FULLSCREEN COLLAGE
const collage = document.querySelectorAll('.container .member-photo')[1];
const collagePopup = document.getElementById('collage-popup');

const overlay = document.createElement('div');
overlay.classList.add('fullscreen-overlay');
const overlayImg = document.createElement('img');
overlay.appendChild(overlayImg);
document.body.appendChild(overlay);

collage.addEventListener('click', () => {
    overlayImg.src = collage.src;
    overlay.style.opacity = '1';
    overlay.style.display = 'flex';
});

overlay.addEventListener('click', () => {
    overlay.style.opacity = '0';
    setTimeout(() => { overlay.style.display = 'none'; }, 300);
});

// COLLAGE POPUP SHOW/HIDE
setInterval(() => {
    collagePopup.style.display = "none";
    setTimeout(() => { collagePopup.style.display = "block"; }, 20000);
}, 25000);
</script>

</body>
</html>
