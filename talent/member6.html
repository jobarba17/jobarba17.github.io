<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Marielle Kingking - Talent / Hobbies</title>

<!-- Narnia Fonts -->
<link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;500;600&family=Cinzel+Decorative:wght@400;700;900&display=swap" rel="stylesheet">

<style>
/* ================= GENERAL STYLES ================= */
body {
    margin: 0;
    padding: 0;
    font-family: 'Cinzel', serif;
    background: #0b0b0b;
    color: #f0e6d2;
    line-height: 1.6;
    overflow-x: hidden;
}

/* FULLSCREEN BACKGROUND */
#bg-video {
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    object-fit: cover;
    z-index: -1;
    opacity: 0.5;
}

/* HEADER */
header {
    background: rgba(0,0,0,0.6);
    padding: 20px;
    text-align: center;
    font-family: 'Cinzel Decorative', serif;
    font-size: 2rem;
    color: #d8a7ff;
    text-shadow: 0 0 12px #a362c3, 0 0 25px #caa6ff;
}

/* CONTENT CONTAINER */
.container {
    max-width: 900px;
    margin: 120px auto 40px auto;
    padding: 20px;
    background: rgba(20,20,20,0.85);
    border-radius: 15px;
    box-shadow: 0 0 25px rgba(163, 98, 195, 0.6);
    position: relative;
}

/* SWITCHABLE PHOTO */
.talent-photo {
    display: block;
    width: 60%;
    max-width: 400px;
    margin: 20px auto;
    border-radius: 15px;
    box-shadow: 0 0 20px rgba(163, 98, 195, 0.8);
    transition: transform 0.3s ease, box-shadow 0.3s ease;
    cursor: pointer;
}

.talent-photo:hover {
    transform: scale(1.05);
    box-shadow: 0 0 35px rgba(202, 166, 255, 1);
}

/* HEADINGS WITH PURPLE GLOW */
h2 {
    font-family: 'Cinzel Decorative', serif;
    color: #d8a7ff;
    margin-bottom: 15px;
    text-shadow:
        0 0 10px #a362c3,
        0 0 20px #caa6ff,
        0 0 35px #a362c3;
}

/* LIST ITEMS */
ul {
    margin-left: 20px;
    padding-left: 0;
    list-style-position: inside;
    transition: text-shadow 0.3s ease-in-out;
}

ul li {
    margin-bottom: 10px;
    transition: text-shadow 0.3s ease-in-out;
}

/* PURPLE GLOW HOVER EFFECT ON LIST */
ul:hover li {
    text-shadow:
        0 0 5px #caa6ff,
        0 0 10px #a362c3,
        0 0 20px #caa6ff;
    color: #d8a7ff;
}

/* BACK BUTTON */
.back-btn {
    display: inline-block;
    padding: 10px 18px;
    background: #a362c3;
    color: #fff;
    border-radius: 10px;
    text-decoration: none;
    font-family: 'Cinzel', serif;
    margin-bottom: 20px;
    transition: background 0.3s ease-in-out, transform 0.3s ease-in-out;
}
.back-btn:hover {
    background: #8b4ab0;
    transform: scale(1.05);
}

/* INSTRUCTION POPUP */
#instruction-popup {
    position: fixed;
    bottom: 5px;
    left: 50%;
    transform: translateX(-50%);
    background: rgba(0,0,0,0.8);
    color: #d8a7ff;
    padding: 12px 20px;
    border-radius: 10px;
    font-family: 'Cinzel', serif;
    font-size: 1rem;
    text-shadow: 0 0 8px #a362c3;
    box-shadow: 0 0 12px rgba(163, 98, 195, 0.7);
    z-index: 9999;
    pointer-events: none;
}

/* MOBILE RESPONSIVE */
@media only screen and (max-width: 768px) {
    .container {
        margin: 80px 15px 30px 15px;
        padding: 15px;
    }

    header {
        font-size: 1.5rem;
        padding: 15px;
    }

    .talent-photo {
        width: 80%;
    }
}
</style>
</head>
<body>

<!-- Background Video -->
<video autoplay muted loop id="bg-video">
    <source src="../videos/background.mp4" type="video/mp4">
</video>

<header>Marielle Kingking - Talent / Hobbies</header>

<div class="container">

    <!-- SWITCHABLE PHOTO -->
    <img id="switchPhoto" src="../images/member6.jpg" class="talent-photo">

    <a href="../index.html" class="back-btn">‚Üê Back to Portfolio</a>

    <h2>Talent / Hobbies</h2>
    <ul>
        <li>Singing</li>
        <li>Swimming</li>
        <li>Watching Reels</li>
        <li>Watching K-Drama</li>
    </ul>

</div>

<!-- ALWAYS VISIBLE INSTRUCTION POPUP -->
<div id="instruction-popup">Click the Hero's image to revert back to Human</div>

<!-- PHOTO SWITCH SCRIPT -->
<script>
const photos = [
    "../images/member6.jpg",
    "../images/member6_alt.jpg"
];

let index = 0;

document.getElementById("switchPhoto").addEventListener("click", () => {
    index = (index + 1) % photos.length;
    document.getElementById("switchPhoto").src = photos[index];
});

// Popup hide and show
const popup = document.getElementById("instruction-popup");
setInterval(() => {
    popup.style.display = "none";
    setTimeout(() => { popup.style.display = "block"; }, 5000);
}, 10000);
</script>

</body>
</html>
